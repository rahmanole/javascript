<div class="">
</div>
	<script>
	
		function validateForm(){
			var email = prompt("Enter email id","");
			var pat = /[a-zA-Z0-9][a-zA-Z0-9._]*[@][a-zA-Z0-9]+([.][a-zA-Z]+)+/;
			if(!pat.test(email)){
				alert("Email not valid");
				return false;
			}else{
				alert("Email is valid");
			}
			
		}
		validateForm();
	</script>
</body>
