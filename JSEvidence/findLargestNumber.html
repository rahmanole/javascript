<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

</head>

<body>
	<p id="demo"></p>
	<script>
		var n = parseInt(prompt("How much number you have?"));
		var inputNumber;
		var numbers = [];
		for(var i=0;i<n;i++){
			inputNumber = parseInt(prompt("Enter "+(i+1)+"th number"));
			numbers[i] = inputNumber;
		}
		 numbers.sort(function(x, y){return x-y});
		document.write(numbers[numbers.length-1]);
	</script>
</body>
</html>
