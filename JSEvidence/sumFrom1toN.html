<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

</head>

<body>
	<p id="demo"></p>
	<script>
		var n = parseInt(prompt("Enter a number"));
		var sum = 0;
		if(n>0){
			for(var i =1;i<=n;i++){
				sum+=i;
			}
			document.write("Sum from "+1+" to "+n+" is "+sum);
		}else{
			document.write("The number you entered must be greater than 0!!");
		}
		
	</script>
</body>
</html>
